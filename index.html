<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ProductPage | Js Project</title>
  </head>
  <body>
    <script src="./js/app.js" defer></script>
    <header><p>Products Page</p></header>
    <main>
      <div id="search">
        <input type="text" placeholder="Search Name" id="search-input" />
        <div>
          <button class="filter selected" data-filter="all">All</button>
          <button class="filter" data-filter="tech">Tech</button>
          <button class="filter" data-filter="clothing">Clothing</button>
          <button class="filter" data-filter="health">Health</button>
        </div>
        <div id="search-price">
          <input type="number" placeholder="Search Price" />
          <button>Search</button>
        </div>
      </div>
      <div id="products">
        <div class="product-item" data-category="tech">
          <img src="./img/iphone.png" alt="Apple iphone 14 pro" />
          <p>Apple iphone 14 pro</p>
          <span>$ 1499</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/shoes.png" alt="Running Shoes" />
          <p>Running Shoes</p>
          <span>$ 199</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/watch.png" alt="Apple Watch" />
          <p>Apple Watch</p>
          <span>$ 399</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/bag.png" alt="College Bag" />
          <p>College Bag</p>
          <span>$ 139</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/jacket.png" alt="Boy's Jacket" />
          <p>Boy's Jacket</p>
          <span>$ 169</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/shampoo.png" alt="Keratin Hair Care" />
          <p>Keratin Hair Care</p>
          <span>$ 39</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/airpods.png" alt="Apple iphone 14 pro" />
          <p>Apple iphone 14 pro</p>
          <span>$ 1499</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/cream.png" alt="Cream" />
          <p>Cream</p>
          <span>$ 9</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/vitamin.png" alt="Vitamin E" />
          <p>Vitamin E</p>
          <span>$ 39</span>
        </div>
      </div>
    </main>
  </body>
</html>
